<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Badminton Trainer</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

    <!-- Player Formations mode -->

    <button  class="button" id = "PFTitleButton" onclick="toggleFormation()"><h1 id="PFTitle">Singles Formations</h1></button>
    <div class="court" id = "PFcourt">
        <img id="courtImage" src="images/courtLines.jpg" alt="Badminton Court">
        
    </div>    
    <button id="RGButton" class="button">Reaction Game</button>
    
    <!-- Setup -->
    <div id="settingsPage" class="settings-page" style="display: none;">
        <h2 class="settings-title">Game Settings</h2>
        <div class="settings-row">
          <label for="timeInterval">Time Interval (ms):</label>
          <input type="number" id="timeInterval" name="timeInterval" min="100" max="5000" value="1000">
        </div>
        <div class="settings-row">
          <input type="checkbox" id="speechPrompts" name="speechPrompts" checked>
          <label for="speechPrompts">Speech Prompts</label>
        </div>
        <div class="settings-row">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <button id="startGameButton" class="start-button">Start Game</button>
      </div>
      
      

    <!-- Reaction Game mode -->
    <h1 style="display: none;">Game</h1>
    <div class="court"  id = "RGcourt" style="display: none;" >
        <img id="courtImage" src="images/courtLines.jpg" alt="Badminton Court">
        
    </div>

  <script src="js/script.js"></script>
</body>
</html>
